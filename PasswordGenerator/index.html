<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Password Generator</title>
</head>
<body>
    
    <div class="container">
        <i class="fas fa-lock lock-icon" id="lock-icon"></i>
        <h1>Password Generator</h1>
        <p> U have to generate a strong and secure password in Cyberworld.</p>
        <label for="length">Password Length (10-20):</label>
        <input type="number" id="length" name="length" min="10" max="20" value="10">
        
        <div class="option">
            <label>
                <input type="checkbox" id="uppercase" name="uppercase">
                Include Uppercase Letters
            </label>
        </div>
        
        <div class="option">
            <label>
                <input type="checkbox" id="lowercase" name="lowercase">
                Include Lowercase Letters
            </label>
        </div>
        
        <div class="option">
            <label>
                <input type="checkbox" id="numbers" name="numbers">
                Include Numbers
            </label>
        </div>
        
        <div class="option">
            <label>
                <input type="checkbox" id="symbols" name="symbols">
                Include Symbols
            </label>
        </div>
        
        <button id="generate">Generate Password</button>
        
        <div class="result-container">
            <span id="result"></span>
            <button id="copy">Copy</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
