<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 280px;
            height: 280px;
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            font-family: "Inconsolata", monospace;
            font-size: 28px;
            border: 1px solid #c39f76;
            box-sizing: border-box;
        }
        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            gap: 20px; 
        }
        .triangle {
            position: relative;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 60px solid #c39f76;
        }
        .triangle .empty {
            position: absolute;
            top: 5px;
            left: -25px;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 26px solid transparent;
            border-bottom: 53px solid white;
        }
        .square {
            width: 60px;
            height: 60px;
            border: 2px solid #c39f76;
            box-sizing: border-box;
            position: relative;
        }
        .square .bos {
            width: 100%;
            height: 100%;
            background: white;
            box-sizing: border-box;
            position: absolute;
        }
        .close {
            width: 60px;
            height: 60px;
            position: relative;
        }
        .close:after {
            content: '';
            height: 80px;
            border-left: 3px solid #c39f76;
            position: absolute;
            transform: rotate(45deg);
            left: 29px;
            top: -10px;
        }
        .close:before {
            content: '';
            height: 80px;
            border-left: 3px solid #c39f76;
            position: absolute;
            transform: rotate(-45deg);
            left: 29px;
            top: -10px;
        }
        .circle {
            width: 60px;
            height: 60px;
            border: 2px solid #c39f76;
            border-radius: 50%;
            background: white;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="row">
            <div class="triangle">
                <div class="empty"></div>
            </div>
            <div class="square">
                <div class="bos"></div>
            </div>
        </div>
        <div class="row">
            <div class="close"></div>
            <div class="circle"></div>
        </div>
    </div>
</body>
</html>
